<script>
    // let value = calculate(6,7,"+")
    // document.write(value)


    let name = (num1,num2,opr)=>{
        if(opr=="+"){
            return num1+num2;
        }
        if(opr=="-"){
            return num1-num2;
        }
        if(opr=="*"){
            return num1*num2;
        }
        if(opr=="/"){
            return num1/num2;
        }
        if(opr=="%"){
            return num1%num2;
        }
    }
            document.write(name(800,300,"%"))



    document

    
</script>
