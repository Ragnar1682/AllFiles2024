<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID CLASS</title>
    <style>

        h1{
            color: aqua;
        }
        #a{
            color: blue;
        }
        .s{color:green !important;
        }
        .y{
            color: red;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 44px;
        }
        #o{ color: blueviolet;
            font-family: 'Courier New', Courier, monospace;
        }

    </style>
</head>
<body>
    <h1 id="a">Heading 1</h1>
    <h1 class="s" id="a">Heading 2</h1>
    <h1 class="y">Heading 3</h1>
    <h1 id="o">Heading 4</h1>
    <h1>Heading 5</h1>
</body>
</html>
