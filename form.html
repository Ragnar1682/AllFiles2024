<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        margin: 50px auto;

    }
    .error{
        font-size: 12px;
        color: red;
        position: absolute auto
        
    }
    .lengtherror{
        font-size: 12px;
        color: red;
        position: absolute auto
    }


</style>
<body>
    <form action="">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text" class="pass"></td>
                <td><h2 class="error"></h2></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="text" class="conPass"></td>
                <td><h2 class="lengtherror"></h2></td>
            </tr>
            <tr>
                <td><input type="Submit" name="" id="Submit">
                </td>
            </tr>
        </table>
    </form>
    
</body>
<script>
    let pass = document.querySelector(".pass")
    let conpass = document.querySelector(".conPass")
    let submit = document.querySelector("#Submit")
    let error = document.querySelector(".error")
    let lengthError = document.querySelector(".lengtherror")


    function CheckEqual(){
        if(pass.value == conpass.value){
            error.innerHTML = ""
            confirmEqual = true
        }
        if(pass.value != conpass.value){
            error.innerHTML = "Password is Not Matched"
            confirmEqual = false

        }
    }


    function CheckLength(){
        if(pass.value.length<8){
            lengthError.innerHTML = "Password Should be Greater Than 8"
            confirmLength = false

            
        }
        else{
            lengthError.innerHTML = " "
            confirmLength = true


        }
    }


    conpass.addEventListener("keyup",()=>{
        CheckEqual();
    })

    pass.addEventListener("keyup",()=>{
        CheckLength();

    })

    submit.addEventListener("Click",()=>{
        confirmEqual = false
        confirmLength = false

        CheckEqual()
        CheckLength()

        if(!confirmEqual || !confirmLength){
            event.preventDefault()
        }
       
        
    })
    




  



</script>
</html>
