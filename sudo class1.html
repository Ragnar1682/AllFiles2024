<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        li {color: aqua; }
        li:nth-child(Even) {color: red;}
        li:nth-child(Odd) {color: aqua;}
        li:first-child {color: green;}
        li:last-child {color: blue;}
        li:nth-child(7) {color: black;}


    </style>    
    
</head>
<body>
    <ul>
        <li>Heading 1</li>
        <li>Heading 2</li>
        <li>Heading 3</li>
        <li>Heading 4</li>
        <li>Heading 5</li>
        <li>Heading 6</li>
        <li>Heading 7</li>
        <li>Heading 8</li>
        <li>Heading 9</li>
    </ul>
</body>
</html>
